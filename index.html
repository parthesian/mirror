<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Photo Gallery</h1>
        <div class="gallery-controls">
            <button id="upload-btn" class="btn btn-primary">Upload Photo</button>
            <button id="refresh-btn" class="btn">Refresh Gallery</button>
        </div>
    </header>

    <main class="main-content">
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading images...</p>
        </div>

        <div id="gallery-container" class="gallery-container">
            <!-- Gallery items will be dynamically inserted here -->
        </div>

        <div id="error-message" class="error-message hidden">
            <p>Failed to load images. Please try again.</p>
        </div>
    </main>

    <!-- Modal for fullscreen view -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="">
                <button id="prev-btn" class="nav-btn prev-btn">&lt;</button>
                <button id="next-btn" class="nav-btn next-btn">&gt;</button>
            </div>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <div class="modal-metadata">
                    <span id="modal-location" class="metadata-item"></span>
                    <span id="modal-timestamp" class="metadata-item"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content upload-modal-content">
            <button id="close-upload-modal" class="close-btn">&times;</button>
            <h2>Upload Photo</h2>
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label for="photo-file">Select Photo *</label>
                    <input type="file" id="photo-file" accept="image/*" required>
                    <div id="file-preview" class="file-preview hidden">
                        <img id="preview-image" src="" alt="Preview">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="photo-location">Location *</label>
                    <input type="text" id="photo-location" placeholder="e.g., California, USA or GPS coordinates" required>
                </div>
                
                <div class="form-group">
                    <label for="photo-description">Description</label>
                    <textarea id="photo-description" placeholder="Optional description of the photo" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-upload" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submit-upload" class="btn btn-primary">Upload Photo</button>
                </div>
                
                <div id="upload-progress" class="upload-progress hidden">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p>Uploading photo...</p>
                </div>
                
                <div id="upload-error" class="upload-error hidden">
                    <p></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="js/imageService.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
