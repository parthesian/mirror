<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आईना</title>
    <link rel="icon" type="image/svg+xml" href="mirror.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>PARTH NAIN</h1>
        <nav class="nav">
            <a href="#" class="nav-link active">CAMERA</a>
        </nav>
        <div class="gallery-controls">
            <button id="upload-btn" class="upload-btn"></button>
            <div class="zoom-controls">
                <button id="zoom-in-btn" class="zoom-btn">+</button>
                <button id="zoom-out-btn" class="zoom-btn">−</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="gallery-container" class="gallery-container">
            <!-- Gallery items will be dynamically inserted here -->
        </div>

        <div id="error-message" class="error-message hidden">
            <p>Failed to load images. Please try again.</p>
        </div>
    </main>

    <!-- Modal for fullscreen view -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="">
                <button id="prev-btn" class="nav-btn prev-btn">&lt;</button>
                <button id="next-btn" class="nav-btn next-btn">&gt;</button>
            </div>
            <div class="modal-info">
                <p id="modal-description"></p>
                <div id="modal-globe" class="globe-container hidden"></div>
                <div class="modal-metadata">
                    <span id="modal-location" class="metadata-item"></span>
                    <span id="modal-timestamp" class="metadata-item"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content upload-modal-content">
            <button id="close-upload-modal" class="close-btn">&times;</button>
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label for="photo-file">photo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo-file" accept="image/*" required>
                        <div class="file-input-box">
                            <span class="file-status-icon" id="file-status-icon">✕</span>
                        </div>
                    </div>
                    <div id="file-preview" class="file-preview">
                        <div class="preview-placeholder">
                            <img id="preview-image" src="" alt="Preview">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="photo-location">location</label>
                    <input type="text" id="photo-location" required>
                </div>
                
                <div class="form-group">
                    <label for="photo-description">description</label>
                    <textarea id="photo-description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photo-timestamp">date</label>
                    <input type="date" id="photo-timestamp">
                </div>
                
                <div class="form-group">
                    <label for="upload-password">password</label>
                    <input type="password" id="upload-password" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-upload" class="btn btn-secondary">cancel</button>
                    <button type="submit" id="submit-upload" class="btn btn-primary">upload</button>
                </div>
                
                <div id="upload-progress" class="upload-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div id="upload-error" class="upload-error hidden">
                    <p></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/imageService.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/globeService.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
